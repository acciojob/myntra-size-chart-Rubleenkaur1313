<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Size Chart</h2>
<table>
    <thead>
        <tr>
            <th>Size</th>
            <th>Measurements (inches)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Small</td>
            <td>34-36</td>
        </tr>
        <tr>
            <td>Medium</td>
            <td>38-40</td>
        </tr>
        <tr>
            <td>Large</td>
            <td>42-44</td>
        </tr>
        <tr>
            <td>X-Large</td>
            <td>46-48</td>
        </tr>
        <tr>
            <td>XX-Large</td>
            <td>50-52</td>
        </tr>
    </tbody>
</table>

</body>
</html>
